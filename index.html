<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="estilocalculadora.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Jersey+25&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="iconecalculadora.ico" image="/x-icon">
    <title>Calculadora</title>
</head>
<body>
    <div class="fundo">
        <div class="resultadomaisconteudo">
        <h1>CALCULADORA</h1>
        <p id="resultado"></p>
        <table>
            <tr>
                <td><button onclick="limpar()">C</button></td>
                <td><button onclick="apagar()"><</button></td>
                <td><button onclick="inserir('/')">/</button></td>
                <td><button onclick="inserir('*')">X</button></td>
            </tr>
            <tr>
                <td><button onclick="inserir('7')">7</button></td>
                <td><button onclick="inserir('8')">8</button></td>
                <td><button onclick="inserir('9')">9</button></td>
                <td><button onclick="inserir('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="inserir('4')">4</button></td>
                <td><button onclick="inserir('5')">5</button></td>
                <td><button onclick="inserir('6')">6</button></td>
                <td><button onclick="inserir('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="inserir('1')">1</button></td>
                <td><button onclick="inserir('2')">2</button></td>
                <td><button onclick="inserir('3')">3</button></td>
                <td rowspan="2" onclick="calcular()"><button class="igual">=</button></td>
            </tr>
            <tr>
                <td colspan="2" onclick="inserir('0')"><button class="zero">0</button></td>
                <td><button onclick="inserir('.')">.</button></td>
            </tr>
        </table>
        </div>
    </div>
</body>
</html>
